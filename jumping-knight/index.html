<!DOCTYPE html>
<html>
<head>

    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Numberphilephile - Trapped Knight</title>

    <link href="./fomantic.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="knight.js"></script>

</head>
<body onload="jumper.init()">

<div class="ui raised container">
    <div class="ui centered grid">
        <div class="three wide column">
            <div class="ui center aligned inverted raised segment">
                <div class="ui basic segment">
                    <h4 class="ui inverted orange header">
                        Run Options
                    </h4>
                    <div class="ui buttons vertical">
                        <button class="ui button inverted olive" id="next-trigger">One Step</button>
                        <button class="ui button inverted green" id="auto-trigger">Auto Run</button>
                        <button class="ui button inverted secondary" id="reset-grid">Reset</button>
                    </div>
                </div>
            </div>
            <div class="ui center aligned inverted raised segment">
                <h4 class="ui inverted orange header">
                    Options
                </h4>
                <button class="ui button inverted gray" id="dotted-dividers">Dotted</button>
            </div>
            <div class="ui center aligned inverted raised segment">
                <h4 class="ui inverted orange header">
                    Color Patterns
                </h4>
                <div class="ui buttons vertical">
                    <button class="ui button inverted gray active" id="color-pattern-0">Single Color</button>
                    <button class="ui button inverted gray" id="color-pattern-1">Pattern 1</button>
                    <button class="ui button inverted gray" id="color-pattern-2">Pattern 2</button>
                </div>
            </div>
        </div>
        <div class="eleven wide column">
            <div id="root"></div>
        </div>
        <div class="two wide column">
            <div class="ui center aligned inverted raised segment">
                <h4 class="ui inverted orange header">
                    <a href="https://www.youtube.com/watch?v=RGQe8waGJ4w" target="_blank"
                       title="Youtube Numberphile video">
                        Watch Video
                    </a>
                </h4>
            </div>
            <div class="ui center aligned inverted raised segment">
                <div class="ui buttons vertical">
                    <h4 class="ui inverted orange header">
                        Num Blocks
                    </h4>
                    <button class="ui button inverted gray" id="grid-size-50">50</button>
                    <button class="ui button inverted gray active" id="grid-size-150">150</button>
                    <button class="ui button inverted gray" id="grid-size-1050">1050</button>
                    <button class="ui button inverted gray" id="grid-size-3050">3050</button>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
